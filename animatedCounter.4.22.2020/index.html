<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.js" integrity="sha256-88jMrJXLHf3LcvWt3x0AQv8d4UGQTtXi4ul5fiq9KGE=" crossorigin="anonymous"></script>
   <title>Counter | LDeCoder</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Animated Counter</h1>
        </div>
    </header>
    <section class="counters">
        <div class="container">
                <div>
                    <i class="fab fa-youtube fa-4x"></i>

                    <div class="counter" data-target="60000">0</div>
                    <h3>Subscribers</h3>
                </div> 
                <div>
                    <i class="fab fa-twitter fa-4x"></i>
                    <div class="counter" data-target="15000">0</div>
                    <h3>Followers</h3>
                </div> 
                <div>
                    <i class="fab fa-facebook fa-4x"></i>
                    <div class="counter" data-target="99000">0</div>
                    <h3>Likes</h3>
                </div> 
                <div>
                     <i class="fab fa-linkedin fa-4x"></i>
                    <div class="counter" data-target="95000">0</div>
                    <h3>Connections</h3>
                </div> 
        </div>
        <h1>ARE YOU IN?<br/> IF NOT....YOU SHOULD BE!!</h1>
    </section>
    <script src="script.js"></script>
</body>
</html>
